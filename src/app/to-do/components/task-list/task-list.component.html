<div class="container d-flex flex-wrap m-2">
    <app-task *ngFor="let tarea of tareas | paginate: { itemsPerPage: 3, currentPage: page }"
        [tarea]="tarea"></app-task>
    
</div>
<pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
