<div class="card m-5 p-5">
<form [formGroup]="signInGruop">
  <div class="form-group">
    <label >Email address</label>
    <input formControlName="name" type="text" class="form-control"  placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button [disabled]="signInGruop.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{{signInGruop.value | json}}
